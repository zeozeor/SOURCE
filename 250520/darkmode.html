<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다크모드설정</title>
  <style>
    main{
      width: 50%;
      margin: 100px auto;
      position: relative;
    }
    main > button{
      position: absolute;
      top: -50px;
      right: 0;
    }
    main > p{
      border: 2px dotted #222;
      border-radius: 10px;
      padding: 2rem;
      line-height: 2;
    }
    .dark{
      background-color: #222;
      color: #eee;
    }
    .dark-border{
      border: 2px dotted #eee;
    }
  </style>
</head>
<body>
  <main>
    <button>다크모드로 바꾸기</button>
    <p>
      classList와 toggle 메소드를 사용하면 필요한 스타일을 껐다 켰다 할 수 있습니다. 오른쪽 위에 있는 버튼을 클릭할 때마다 다크모드, 또는 라이트 모드로 바뀝니다.
    </p>
  </main>
  <script>
    const $btn = document.querySelector("button");
    const btnClick = ()=>{        // 함수 만들기
      document.body.classList.toggle("dark");
      document.querySelector("p").classList.toggle("dark-border");    // p태그의 내용을 불러오고, toggle 사용하여 이벤트 발생
    }
    $btn.addEventListener("click",btnClick);  // 클릭하여 다크모드 활성
    // }
    // $btn.addEventListener("click",btnClic); // 클릭 활성 활용(1)
    // $btn.addEventListener("click",()=>{    // 클릭 활성 활용(2)
    // });
    // $btn.onClick = btnClick;  // 클릭 활성 활용(3)
  </script>
</body>
</html>
